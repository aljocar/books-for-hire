<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books | Alquiler de Libros</title>
    <link rel="icon" type="image/png" href="./icon.png">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
   <link rel="stylesheet" href="./css/bootstrap.min.css">
   <!--Custom CSS-->
   <link rel="stylesheet" href="./css/interfaz.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Books</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Ventas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Precios</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container my-3">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 py-4 bg-white">
                <h2>Formulario de Alquiler de Libros</h2>
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Libro</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre del Libro" autofocus>
                          </div>
                          <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripcion</label>
                            <textarea class="form-control" id="descripcion" placeholder="Descripción del Libro" rows="3"></textarea>
                          </div>
                          <div class="mb-3">
                            <label for="programadores" class="form-label">Número de Díaz a Alquilar</label>
                            <input type="number" class="form-control" id="programadores" placeholder="0">
                          </div>
                          <div class="d-grid gap-2">
                            <button class="btn btn-success">Guardar</button>
                            <button class="btn btn-secondary">Limpiar</button>
                          </div>
                    </form>
            </div>
            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8 py-4 bg-white">
                <h2>Listado de Libros</h2>
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th class="centrado">#</th>
                            <th class="centrado">Libro</th>
                            <th class="centrado">Cantidad de Días Alquilado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="centrado">1</td>
                            <td class="centrado">El Problema De Los 3 Cuerpos</td>
                            <td class="centrado">21</td>
                        </tr>
                        <tr>
                            <td class="centrado">2</td>
                            <td class="centrado">El Archivo De Las Tormentas</td>
                            <td class="centrado">110</td>
                        </tr>
                        <tr>
                            <td class="centrado">3</td>
                            <td class="centrado">El Nombre Del Viento</td>
                            <td class="centrado">45</td>
                        </tr>
                        <tr>
                            <td class="centrado">4</td>
                            <td class="centrado">La Rueda Del Tiempo</td>
                            <td class="centrado">31</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!--Bootstrap JS-->
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
